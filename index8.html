<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes, Id, Java Script Hide & Show Cities</title>
    <style>
      .note {
        font-size: 120%;
        color: red;
      }
      .city {
        background-color: dodgerblue;
        color: white;
        padding: 10px;
      }
      .special {
        background-color: tomato;
        text-align: center;
      }
      #myHeader {
        background-color: powderblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 id="C1">Classess</h2>
    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>

    <h2 id="C2">Multiple Classes for a single element</h2>
    <button onclick="myFunction1()">Hide Cities</button>
    <button onclick="myFunction2()">Show Cities</button>
    <h2 class="city special">London</h2>
    <h2 class="city">Paris</h2>
    <h2 class="city">Tokyo</h2>

    <h2 id="C3">Id</h2>
    <h1 id="myHeader">My Header with id attribute</h1>

    <a href="#C1">Jump to Classes</a>
    <a href="#C2">Jump to Multiple Classes</a>
    <a href="#C3">Jump to Id</a>
    <script>
      function myFunction1() {
        const x = document.getElementsByClassName('city');
        for (let i = 0; i < x.length; i++) {
          x[i].style.display = 'none';
        }
      }

      function myFunction2() {
        const x = document.getElementsByClassName('city');
        for (let i = 0; i < x.length; i++) {
          x[i].style.removeProperty('display');
        }
      }

      function displayMessage() {
            document.getElementById("myHeader").innerHTML = "This is myHeader. Have a nice day!"
      }
      displayMessage()
    </script>
  </body>
</html>
