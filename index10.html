<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Java Script & File Paths</title>
  </head>
  <body>
    <h1>My First Java Script</h1>

    <p id="demo1"></p>

    <button onClick="document.getElementById('demo1').innerHTML = Date()">
      Click here for Date & Time
    </button>

    <p id="demo2">Java Script can change the style of an HTML element</p>
    <button type="button" onclick="myFunction()">
      Click Me to Change Style!
    </button>

    <script>
      function myFunction() {
        document.getElementById('demo2').style.fontSize = '25px';
        document.getElementById('demo2').style.color = 'red';
        document.getElementById('demo2').style.backgroundColor = 'yellow';
      }

      function light(status) {
        let pic;
        if (status == 0) {
          pic = '/images/bulb-off.png';
        } else {
          pic = '/images/bulb-on.png';
        }
        document.getElementById('myImage').src = pic;
      }
    </script>

    <p style="text-align: center">
      <img id="myImage" src="/images/bulb-off.png" width="100" height="180" />
      <br />
      <button type="button" onClick="light(1)">Light On</button>
      <button type="button" onClick="light(0)">Light Off</button>
    </p>

    <h2>File Paths</h2>
    <!-- file located in same folder as current page -->
    <img src="picture.jpg" />
    <!-- file located in images folder in the current folder -->
    <img src="images/picture.jpg" />
    <!-- the file is located in the images folder at the root of the current web -->
    <img src="/images/picture.jpg" />
    <!-- file is located one level up from the current folder -->
    <img src="../picture.jpg" />
  </body>
</html>
