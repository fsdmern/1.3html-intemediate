<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables - Zebra </title>
    <style>
    

      .zebra,th,td {
        border-collapse: collapse;
        border: 1px solid lightslategray;
      }
      .zebra th,
      td {
        text-align: lef;
        padding: 8px;
      }
      .zebra tr:nth-child(even) {
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <h2>Zebra Striped Table</h2>
    <table class="zebra">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Srinivas</td>
        <td>K</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Rakesh</td>
        <td>J</td>
        <td>70</td>
      </tr>
      <tr>
        <td>Arpit</td>
        <td>S</td>
        <td>65</td>
      </tr>
      <tr>
        <td>Surya</td>
        <td>Y</td>
        <td>75</td>
      </tr>
    </table>
  </body>
</html>
