<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - iframes</title>
  </head>
  <body>
    <h1>HTML - iframes</h1>
    <!-- iframe is inline frame to display a webpage within a webpage -->
    <iframe
      src="index8.html"
      frameborder="10"
      style="height: 200px; width: 300px"
    ></iframe>

    <iframe
      src="demo.html"
      name="iframe-index8"
      frameborder="10"
      style="height: 300px; width: 100%"
    ></iframe>
    <p><a href="index6.html" target="iframe-index8">index6.html</a></p>
  </body>
</html>
